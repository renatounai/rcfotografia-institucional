<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RC Fotografia</title>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
    <link type="text/css" rel="stylesheet" href="css/header.css">
    <link type="text/css" rel="stylesheet" href="css/banner.css">
    <link type="text/css" rel="stylesheet" href="css/footer.css">

<body>
    <header class="header">
        <section class="header__logo">
            <img src="imagens/camera_black_24dp.svg" class="header__logo__icone" alt="Logo de uma cÃ¢mera"/>
            <h1 class="header__logo__texto">RC Fotografia</h1>
        </section>

        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__item-menu"><a href="/boudoir">Boudoir</a></li>
                <li class="header__item-menu"><a href="/retratos">Retratos</a></li>
                <li class="header__item-menu"><a href="/gestante">Gestante</a></li>
                <li class="header__item-menu"><a href="/casamentos">Casamentos</a></li>
                <li class="header__item-menu"><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <figure class="banner__imagem">
            <a href="/boudoir">
                <img loading=lazy src="https://live.staticflickr.com/65535/50793465636_c422254e42_b.jpg" alt="Imagem Banner Boudoir"/>
                <figcaption class="banner__imagem__caption">Boudoir</figcaption>
            </a>
        </figure>
        <figure class="banner__imagem">
            <a href="/retratos">
                <img loading=lazy src="https://live.staticflickr.com/65535/51199410704_d8dcd920d4_b.jpg" alt="Imagem Banner Retratos femininos"/>
                <figcaption class="banner__imagem__caption">Ensaios externos</figcaption>
            </a>
        </figure>
        <figure class="banner__imagem">
            <a href="/gestante">
                <img loading=lazy src="https://live.staticflickr.com/65535/49876528497_20ea0c1133_b.jpg" alt="Imagem Banner Gestante"/>
                <figcaption class="banner__imagem__caption">Gestantes</figcaption>
            </a>
        </figure>
        <figure class="banner__imagem">
            <a href="/casamentos">
                <img loading=lazy src="https://live.staticflickr.com/65535/50847477322_db482f4cda_b.jpg" alt="Imagem Banner Casamentos"/>
                <figcaption class="banner__imagem__caption">Casamentos</figcaption>
            </a>
        </figure>


    </section>
